<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register success</title>
</head>
<body>
    <h1>Account created!</h1>
    <div th:object="${user}">
        <h1>Details: </h1>
        <p th:text="${user.name}"></p><br>
        <p th:text="${user.email}"></p><br>
        <p th:text="${user.username}"></p><br>
        <p th:text="${user.password}"></p><br>
    </div>
    <a th:href="@{/}">Back to the homepage!</a>
</body>
</html>
