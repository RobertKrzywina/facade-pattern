<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add person</title>
</head>
<body>
    <form action="#" method="post" th:action="@{/register}" th:object="${user}">
        <p th:if="${#fields.hasErrors('user.firstName')}" th:errors="*{user.firstName}"></p>
        <label>first name: <input type="text" placeholder="first name" th:field="*{user.firstName}"></label><br>

        <p th:if="${#fields.hasErrors('user.lastName')}" th:errors="*{user.lastName}"></p>
        <label>last name: <input type="text" placeholder="last name" th:field="*{user.lastName}"></label><br>

        <p th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}"></p>
        <label>last name: <input type="email" placeholder="email" th:field="*{user.email}"></label><br>

        <p th:if="${#fields.hasErrors('user.username')}" th:errors="*{user.username}"></p>
        <label>last name: <input type="text" placeholder="username" th:field="*{user.username}"></label><br>

        <p th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}"></p>
        <label>last name: <input type="password" placeholder="password" th:field="*{user.password}"></label><br>
        <input type="submit" value="Add">
    </form>
    <a th:href="@{/}">Back to the home page!</a>
</body>
</html>
